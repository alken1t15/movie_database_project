<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main_page.css}">
    <link rel="stylesheet" th:href="@{/css/movie_page.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="body_block">
<header>
    <div class="first_block">
        <img th:src="@{/img/logo.png}" alt="logo">
        <h1 class="first_block_text">Movie Database Sample</h1>
    </div>
    <div class="second_block">
        <a th:href="@{/movie/}">Фильмы</a>
        <a href="">Актеры</a>
        <a href="">Режиссеры</a>
        <a href="">Топ-10</a>
    </div>
</header>
<form th:method="GET" th:action="@{/movie/}">
    <section class="first_section">
        <div class="first_section_block_inner">
            <p class="first_section_block_inner_text">Название фильма</p>
            <input th:value="${filterPage.getName()}" name="name" class="first_section_block_inner_input" type="text">
        </div>
        <div class="first_section_block_inner">
            <p class="first_section_block_inner_text">Год издания</p>
            <div class="block_text_age">
                <input th:value="${filterPage.getYearStart}" name="yearStart" class="second_section_block_inner_input" type="number">
                <input th:value="${filterPage.getYearEnd()}" name="yearEnd" class="third_section_block_inner_input" type="number">
            </div>
        </div>
        <div class="first_section_block_inner">
            <p class="first_section_block_inner_text">Рейтинг фильмов</p>
            <input th:value="${filterPage.getRating()}" name="rating" class="first_section_block_inner_input" type="number">
        </div>
        <div class="first_section_block_inner">
            <p class="first_section_block_inner_text">Актер</p>
            <input th:value="${filterPage.getNameActor()}" name="nameActor" class="first_section_block_inner_input" type="text">
        </div>
        <div class="first_section_block_inner">
            <p class="first_section_block_inner_text">Режиссер</p>
            <input th:value="${filterPage.getNameDirector()}" name="nameDirector" class="first_section_block_inner_input" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Поиск</button>
    </section>
</form>
    <section class="menu__cards">
        <div class="menu__cards-inner">
            <div class="menu__cards-item" th:each="movie : ${movies}">
                <div class="menu__cards-img">
                    <img src="https://www.stuttgarter-zeitung.de/media.media.f044150a-cd67-4413-a95d-72e634240451.original1024.jpg"
                         alt="img cards">
                </div>
                <div class="menu__cards-item-box">
                    <h6 class="menu__cards-title" th:text="${movie.name}">2013</h6>
                    <button type="button" class="btn btn-outline-primary">Подробнее</button>
                </div>
            </div>
        </div>
        <div class="menu__cards__box-buttons">
            <input type="hidden" name="start" th:value="${filterPage.getStartPage()}">
            <input type="hidden" name="end" th:value="${filterPage.getEndPage()}">
            <input type="hidden" name="page" value="+">
            <input type="hidden" name="page" value="-">
            <button class="btn btn-outline-secondary" type="submit">Назад</button>
            <button class="btn btn-outline-secondary" type="submit">Вперед</button>
        </div>
        <p class="menu__cards-text">Movie Database Sample, 2023</p>
    </section>
</body>
</html>
